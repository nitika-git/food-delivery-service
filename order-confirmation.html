<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Food Delivery Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Delivery Service</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">order</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="order-confirmation">
            <h1>Order Confirmation</h1>
            <p>Thank you, <span id="customer-name"></span>! Your order for <span id="customer-dish"></span> has been received.</p>
            <p>We will deliver it to <span id="customer-address"></span> shortly.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Food Delivery Service. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('customer-name').textContent = params.get('name');
            document.getElementById('customer-address').textContent = params.get('address');
            document.getElementById('customer-dish').textContent = params.get('dish');
        });
    </script>
</body>
</html>
